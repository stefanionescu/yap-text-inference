line-length = 120
target-version = "py311"
extend-exclude = [
    "__pycache__",
    ".venv",
    "build",
    "dist",
]

[lint]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "B",  # flake8-bugbear
    "UP", # pyupgrade
]
ignore = [
    "E203", # whitespace before ':', conflicts with Black-style slicing
    "E402", # allow module-level imports that rely on env priming
]
fixable = ["ALL"]

[lint.per-file-ignores]
"tests/prompts/*.py" = ["E501"]
"tests/messages/**/*.py" = ["E501", "W", "B", "UP"]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"


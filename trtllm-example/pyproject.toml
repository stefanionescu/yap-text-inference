[tool.ruff]
target-version = "py310"
line-length = 120

# Exclude common build and cache directories; ruff only inspects Python files.
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "build",
    "dist",
    "custom/build",
]

[tool.ruff.lint]
# Lint rules: pyflakes/pycodestyle, isort, bugbear, pyupgrade, comprehensions, simplify,
# naming, security, warnings, pylint subset.
select = ["E", "F", "I", "B", "UP", "C4", "SIM", "N", "S", "W", "PL"]
# Ignore docstring and annotation-style checks by default; keep formatting-related ignores
# compatible with the ruff formatter.
ignore = ["D", "ANN", "COM812", "ISC001"]

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["server", "tests"]

[tool.ruff.lint.pylint]
max-args = 15
max-branches = 20

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.10"
pretty = true
show_error_codes = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
strict_optional = true
ignore_missing_imports = true
disallow_untyped_defs = false
no_implicit_optional = false



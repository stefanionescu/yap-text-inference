[tool.ruff]
target-version = "py311"
line-length = 120

# Exclude common build and cache directories; ruff only inspects Python files.
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "build",
    "dist",
    "linting",
    "scripts/build",
]

[tool.ruff.lint]
# Lint rules: pyflakes/pycodestyle, bugbear, pyupgrade, comprehensions, simplify,
# naming, security, warnings, pylint subset. Import sorting handled by isort.
select = ["E", "F", "B", "UP", "C4", "SIM", "N", "S", "W", "PL", "PLC0415"]
# Ignore docstring and annotation-style checks by default; keep formatting-related ignores
# compatible with the ruff formatter.
ignore = ["D", "ANN", "COM812", "ISC001"]

[tool.ruff.lint.per-file-ignores]
"src/state/hf.py" = ["PLC0415"]
"src/telemetry/*.py" = ["PLC0415", "S110"]
"tests/**/*.py" = ["S101", "PLR2004"]
"tests/messages/**/*.py" = ["E501", "W", "B", "UP", "C4", "SIM", "N", "S", "PL"]

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["src", "tests"]
length-sort = true
length-sort-straight = true
force-sort-within-sections = true

[tool.ruff.lint.pylint]
max-args = 15
max-branches = 20
max-statements = 50

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.10"
pretty = true
show_error_codes = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
strict_optional = true
ignore_missing_imports = true
disallow_untyped_defs = false
no_implicit_optional = false

[tool.isort]
profile = "black"
line_length = 120
known_first_party = ["src", "tests"]
combine_as_imports = true
length_sort = true
length_sort_straight = true
force_sort_within_sections = true
no_sections = true

[tool.importlinter]
root_packages = ["src"]

[[tool.importlinter.contracts]]
name = "state must not depend on hf push modules"
type = "forbidden"
source_modules = ["src.state"]
forbidden_modules = ["src.hf.trt.push", "src.hf.vllm.push"]

[[tool.importlinter.contracts]]
name = "session package must not import websocket or runtime orchestration"
type = "forbidden"
source_modules = ["src.handlers.session"]
forbidden_modules = ["src.handlers.websocket", "src.messages", "src.runtime", "src.server"]

[[tool.importlinter.contracts]]
name = "runtime bootstrap package must not import websocket stack"
type = "forbidden"
source_modules = ["src.runtime"]
forbidden_modules = ["src.handlers.websocket", "src.messages", "src.server"]

[[tool.importlinter.contracts]]
name = "config must not import state"
type = "forbidden"
source_modules = ["src.config"]
forbidden_modules = ["src.state"]

[[tool.importlinter.contracts]]
name = "config must not import runtime orchestration packages"
type = "forbidden"
source_modules = ["src.config"]
forbidden_modules = ["src.handlers", "src.messages", "src.execution", "src.server", "src.scripts"]

[[tool.importlinter.contracts]]
name = "engines must not import handlers"
type = "forbidden"
source_modules = ["src.engines"]
forbidden_modules = ["src.handlers"]

[[tool.importlinter.contracts]]
name = "scripts must not import engines directly"
type = "forbidden"
source_modules = ["src.scripts"]
forbidden_modules = ["src.engines"]
